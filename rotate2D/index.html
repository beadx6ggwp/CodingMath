<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> </meta>
		<title> Gamedev Canvas Workshop </title>
		<style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
		H1 { text-align:center; }
		input,a,button{ font-size: 18px; }
		</style>
	</head>
	
	<body >		
		<h1>Rotate 2D</h1>
		<a>α : <input type="textbox" name = "Source" id = "Source" value="0" size="3">
		<input type="range" id = "a" min="0" max="360" step="1" value="0"><br>
		<a>β : <input type="textbox" name = "Rotate" id = "Rotate" value="0" size="3">
		<input type="range" id = "b" min="0" max="360" step="1" value="0">
		<button id="btn">Change</button>

		<canvas id="myCanvas" width="800" height="600"></canvas>

		<script language="JavaScript" src="test.js"></script>

		<noscript>
			Sorry, but your browser doesn't run JavaScript.
		</noscript>
	</body>
</html>
